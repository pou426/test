<!DOCTYPE html>
<!-- html-has-lang -->
<html>
<head>
  <!-- document-title -->
</head>
<body>

  <!-- heading-order -->
  <h1>First heading</h1>
  <h3>This should fail.</h3>

  <!-- emtpy-heading -->
  <h1></h1>

  <!-- aria-valid-attr-value -->
  <div aria-hidden="foo">
    bar
  </div>

  <!-- aria-valid-attr -->
  <div aria-visible="true">
    bar
  </div>

  <!-- tabindex -->
  <input tabindex="100" />

  <!-- blink -->
  <blink>foobar</blink>

  <!-- scope-attr-valid -->
  <ul>
    <li scope="col">foo</li>
  </ul>
</body>
</html>
